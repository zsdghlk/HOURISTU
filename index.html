cat > index.html <<'HTML'
<!doctype html>
<html lang="ja">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>日本国憲法｜読み込みテスト</title>
<body style="font-family:system-ui;max-width:900px;margin:auto;padding:16px">
<h1>読み込みテスト</h1>
<p>このページが見えればHTMLは置けています。</p>
<div id="out"></div>
<script>
const out = document.getElementById('out');
fetch('./data/kenpo.json',{cache:'no-store'})
  .then(r=>{ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
  .then(j=>{
    out.innerHTML = '<h2>JSON 読み込み成功</h2><pre>'+JSON.stringify(j,null,2)+'</pre>';
  })
  .catch(e=>{
    out.innerHTML = '<p style="color:red">読み込みエラー: '+e.message+'</p>';
  });
</script>
</body>
</html>
HTML
